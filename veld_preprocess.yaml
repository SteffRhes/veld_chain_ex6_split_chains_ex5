x-veld:
  chain:
    about:
      description: "dummy veld for testing and showcasing"

services:
  veld_fetch:
    extends:
      file: ./veld_executable_ex1_fetch_json/veld.yaml
      service: veld
    volumes:
      - ./data_tmp/data.json:/veld/output/a/data.json
      - ./data_tmp/log_fetch.txt:/veld/output/b/log.txt

  veld_convert:
    extends:
      file: ./veld_executable_ex2_json_to_xml/veld.yaml
      service: veld
    volumes:
      - ./data_tmp/data.json:/veld/input/data.json
      - ./data_tmp/data.xml:/veld/output/data.xml
    depends_on:
      veld_fetch:
        condition: service_completed_successfully

  veld_validate:
    extends:
      file: ./veld_executable_ex3_validate_xml/veld.yaml
      service: veld
    volumes:
      - ./data_tmp/data.xml:/veld/input/a/data.xml
      - ./data_tmp/validation_result.txt:/veld/output/result.txt
    depends_on:
      veld_convert:
        condition: service_completed_successfully

